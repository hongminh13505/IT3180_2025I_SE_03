<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Chỉnh sửa tài sản' : 'Thêm tài sản mới'">Form tài sản</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
        }
        
        .form-group .required {
            color: #ef4444;
        }
        
        .form-control {
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .text-muted {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-secondary {
            background: #64748b;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>BLUE MOON</h3>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{/admin/dashboard}">
                            <img src="/images/img4.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/doi-tuong}">
                            <img src="/images/quan-ly-cu-dan.png" alt="Quản lý cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Quản lý cư dân
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/ho-gia-dinh}">
                            <img src="/images/ho-gia-dinh.png" alt="Hộ gia đình" style="width: 18px; height: 18px; margin-right: 12px;"> Hộ gia đình
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/tai-san}" class="active">
                            <img src="/images/tai-san-chung-cu.png" alt="Tài sản chung cư" style="width: 18px; height: 18px; margin-right: 12px;"> Tài sản chung cư
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/hoa-don-2}">
                            <img src="/images/hoa-don.png" alt="Hóa đơn" style="width: 18px; height: 18px; margin-right: 12px;"> Hóa đơn
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/bao-cao-su-co}">
                            <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/thong-bao-2}">
                            <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/gui-xe}">
                            <img src="/images/tai-san-chung-cu.png" alt="Gửi xe" style="width: 18px; height: 18px; margin-right: 12px;"> Gửi xe
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/phan-anh}">
                            <img src="/images/phan-anh.png" alt="Phản ánh" style="width: 18px; height: 18px; margin-right: 12px;"> Phản ánh
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/lich-su-chinh-sua}">
                            <img src="/images/lichsu.png" alt="Lịch sử chỉnh sửa" style="width: 18px; height: 18px; margin-right: 12px; filter: brightness(0) invert(1);"> Lịch sử chỉnh sửa
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2 th:text="${isEdit} ? 'Chỉnh sửa tài sản' : 'Thêm tài sản mới'">Form tài sản</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong sec:authentication="name">Admin</strong></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                        </form>
                    </div>
                </div>
            </header>
            
            <main class="page-content">
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                <div class="form-container">
                    <form th:action="@{/admin/tai-san/save}" method="post" th:object="${taiSan}">
                        <!-- Hidden field chỉ hiển thị khi edit -->
                        <input type="hidden" th:field="*{maTaiSan}" th:if="${isEdit}">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tenTaiSan">Tên tài sản: <span class="required">*</span></label>
                                <input type="text" id="tenTaiSan" th:field="*{tenTaiSan}" class="form-control" 
                                       placeholder="Ví dụ: Căn hộ 101, Thang máy A" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="loaiTaiSan">Loại tài sản: <span class="required">*</span></label>
                                <select id="loaiTaiSan" th:field="*{loaiTaiSan}" class="form-control" required>
                                    <option value="">-- Chọn loại --</option>
                                    <option value="can_ho">Căn hộ</option>
                                    <option value="thiet_bi">Thiết bị</option>
                                    <option value="tien_ich">Tiện ích</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="viTri">Vị trí:</label>
                                <input type="text" id="viTri" th:field="*{viTri}" class="form-control" 
                                       placeholder="Ví dụ: Tầng 1, Tòa A">
                            </div>
                            
                            <div class="form-group">
                                <label for="trangThai">Trạng thái: <span class="required">*</span></label>
                                <select id="trangThai" th:field="*{trangThai}" class="form-control" required>
                                    <option value="hoat_dong">Hoạt động</option>
                                    <option value="bao_tri">Bảo trì</option>
                                    <option value="hong">Hỏng</option>
                                    <option value="ngung_hoat_dong">Ngừng hoạt động</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dienTich">Diện tích (m²):</label>
                                <input type="number" id="dienTich" th:field="*{dienTich}" class="form-control" 
                                       step="0.01" placeholder="Ví dụ: 75.5">
                                <small class="text-muted">Chỉ áp dụng cho căn hộ</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="giaTri">Giá trị (VNĐ):</label>
                                <input type="number" id="giaTri" th:field="*{giaTri}" class="form-control" 
                                       step="0.01" placeholder="Ví dụ: 2000000000">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">
                                <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'">Thêm mới</span>
                            </button>
                            <a th:href="@{/admin/tai-san}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
