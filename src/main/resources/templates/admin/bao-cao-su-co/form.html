<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Sửa báo cáo sự cố' : 'Tạo báo cáo sự cố'} + ' - Quản lý chung cư'">Tạo báo cáo sự cố - Quản lý chung cư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>BLUE MOON</h3>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{/admin/dashboard}">
                            <img src="/images/img4.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/doi-tuong}">
                            <img src="/images/quan-ly-cu-dan.png" alt="Quản lý cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Quản lý cư dân
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/ho-gia-dinh}">
                            <img src="/images/ho-gia-dinh.png" alt="Hộ gia đình" style="width: 18px; height: 18px; margin-right: 12px;"> Hộ gia đình
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/hoa-don-2}">
                            <img src="/images/hoa-don.png" alt="Hóa đơn" style="width: 18px; height: 18px; margin-right: 12px;"> Hóa đơn
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/bao-cao-su-co}" class="active">
                            <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/thong-bao-2}">
                            <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/phan-anh}">
                            <img src="/images/phan-anh.png" alt="Phản ánh" style="width: 18px; height: 18px; margin-right: 12px;"> Phản ánh
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/lich-su-chinh-sua}">
                            <img src="/images/lichsu.png" alt="Lịch sử chỉnh sửa" style="width: 18px; height: 18px; margin-right: 12px; filter: brightness(0) invert(1);"> Lịch sử chỉnh sửa
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2 th:text="${isEdit ? 'Sửa báo cáo sự cố' : 'Tạo báo cáo sự cố'}">Tạo báo cáo sự cố</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong sec:authentication="name">Admin</strong></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                        </form>
                    </div>
                </div>
            </header>
            
            <main class="page-content">
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                
                <form th:action="@{/admin/bao-cao-su-co/save}" th:object="${baoCaoSuCo}" method="post" class="form-container">
                    <!-- Hidden field for maBaoCao to ensure update instead of create -->
                    <input type="hidden" th:field="*{maBaoCao}">
                    
                    <div class="form-group">
                        <label for="tieuDe">Tiêu đề *</label>
                        <input type="text" id="tieuDe" th:field="*{tieuDe}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="moTaSuCo">Mô tả sự cố *</label>
                        <textarea id="moTaSuCo" th:field="*{moTaSuCo}" class="form-control" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="cccdNguoiBaoCao">Người báo cáo *</label>
                        <select id="cccdNguoiBaoCao" th:field="*{cccdNguoiBaoCao}" class="form-control" required>
                            <option value="">-- Chọn người báo cáo --</option>
                            <option th:each="cd : ${cuDanList}" 
                                    th:value="${cd.cccd}" 
                                    th:text="${cd.cccd + ' - ' + cd.hoVaTen}">001234567890 - Nguyễn Văn A</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mucDoUuTien">Mức độ ưu tiên *</label>
                        <select id="mucDoUuTien" th:field="*{mucDoUuTien}" class="form-control" required>
                            <option value="">-- Chọn mức độ ưu tiên --</option>
                            <option value="binh_thuong">Bình thường</option>
                            <option value="cao">Cao</option>
                            <option value="khan_cap">Khẩn cấp</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="trangThai">Trạng thái *</label>
                        <select id="trangThai" th:field="*{trangThai}" class="form-control" required>
                            <option value="">-- Chọn trạng thái --</option>
                            <option value="moi_tiep_nhan">Mới tiếp nhận</option>
                            <option value="dang_xu_ly">Đang xử lý</option>
                            <option value="da_hoan_thanh">Hoàn thành</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" th:text="${isEdit ? 'Cập nhật' : 'Tạo'}">Tạo</button>
                        <a th:href="@{/admin/bao-cao-su-co}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
