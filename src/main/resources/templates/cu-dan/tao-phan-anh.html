<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo phản ánh - Cư dân</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>BLUE MOON</h3>
                <p class="role-badge">Cư dân</p>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{/cu-dan/dashboard}">
                            <img src="/images/ho-gia-dinh.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/thong-tin-ca-nhan}">
                            <img src="/images/quan-ly-cu-dan.png" alt="Quản lý cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Thông tin cá nhân
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/thong-bao}">
                            <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/hoa-don}">
                            <img src="/images/hoa-don.png" alt="Hóa đơn" style="width: 18px; height: 18px; margin-right: 12px;"> Hóa đơn
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/bao-cao-su-co}">
                            <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/phan-anh}" class="active">
                            <img src="/images/phan-anh.png" alt="Phản ánh" style="width: 18px; height: 18px; margin-right: 12px;"> Phản ánh
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/gui-xe}">
                            <img src="/images/tai-san-chung-cu.png" alt="Gửi xe" style="width: 18px; height: 18px; margin-right: 12px;"> Gửi xe
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2>Tạo phản ánh</h2>
                </div>
                
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong th:text="${username}">Cư dân</strong></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                        </form>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="page-content">
                <!-- Messages -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                
                <!-- Form -->
                <div class="form-container">
                    <form th:action="@{/cu-dan/phan-anh/luu}" th:object="${phanAnh}" method="post">
                        <div class="form-group">
                            <label for="loaiPhanAnh">Loại phản ánh <span class="required">*</span></label>
                            <select id="loaiPhanAnh" th:field="*{loaiPhanAnh}" class="form-control" required>
                                <option value="gop_y">Góp ý</option>
                                <option value="y_kien">Ý kiến</option>
                                <option value="khiem_nai">Khiếu nại</option>
                                <option value="khac">Khác</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tieuDe">Tiêu đề phản ánh <span class="required">*</span></label>
                            <input type="text" id="tieuDe" th:field="*{tieuDe}" class="form-control" 
                                   placeholder="Nhập tiêu đề phản ánh" required>
                            <div class="form-error" th:if="${#fields.hasErrors('tieuDe')}" 
                                 th:errors="*{tieuDe}"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="noiDung">Nội dung phản ánh <span class="required">*</span></label>
                            <textarea id="noiDung" th:field="*{noiDung}" class="form-control" 
                                      rows="8" placeholder="Mô tả chi tiết nội dung phản ánh của bạn..." required></textarea>
                            <div class="form-error" th:if="${#fields.hasErrors('noiDung')}" 
                                 th:errors="*{noiDung}"></div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <img src="/images/add.png" alt="Gửi phản ánh" style="filter: brightness(0) invert(1); width: 18px; height: 18px; margin-right: 0px;"> Gửi phản ánh
                            </button>
                            <a th:href="@{/cu-dan/phan-anh}" class="btn btn-secondary">
                                <span>↩</span> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
